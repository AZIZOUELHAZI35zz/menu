<div class="container py-5">
  <h1 class="text-center fw-bold mb-5" style="font-family: 'Poppins', sans-serif; letter-spacing: 1px;">SORIN CAFE MENU</h1>

  <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
    <button class="btn btn-outline-dark px-4" (click)="selectedCategory = 'All'" [class.active]="selectedCategory === 'All'">All</button>
    <button *ngFor="let cat of categories" class="btn btn-outline-dark px-4" (click)="selectedCategory = cat.name" [class.active]="selectedCategory === cat.name">
      {{ cat.name }}
    </button>
  </div>

  <div *ngFor="let category of filteredCategories" class="mb-5">
    <h2 class="text-center text-uppercase mb-4" style="font-family: 'Poppins', sans-serif; color: #555;">{{ category.name }}</h2>
    <div class="row g-4 justify-content-center">
      <div *ngFor="let item of category.items" class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 border-0 shadow rounded-4 overflow-hidden">
          <img [src]="item.image" class="card-img-top" alt="{{ item.name }}">
          <div class="card-body text-center">
            <h5 class="card-title mb-1">{{ item.name }}</h5>
            <p class="text-muted fw-semibold">{{ item.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
